    <script>
        // Add function for add step button
        // You should only be able to add ingredients and utensils that are in your pantry
        // (make them option fields, maybe add text suggesttion feature)

        function addStep() {
            input = document.getElementById("step")
            if (input.value != '') {
                nextStep = document.createElement("li")
                nextStep.textContent = input.value
                ol = document.getElementById("steps")
                ol.appendChild(nextStep)
                input.value = ''
            }
        }

    </script>
